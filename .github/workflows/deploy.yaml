on:
  push:
    branches:
      - deploy
    paths:
      - 'config/**'
      - 'site/**'
      - 'Dockerfile'
      - 'app/**'
      - '.github/workflows/**'
      - 'secrets/**'
      - 'configmaps/**'

jobs:

  build:
    name: Build, push, and deploy to DO K8s
    runs-on: ubuntu-latest
    steps:

    - name: Checkout deploy
      uses: actions/checkout@v2
      with:
        ref: 'deploy'

    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Build container image
      run: docker build -t registry.digitalocean.com/chazgorman/pgfeatureserv:$(echo $GITHUB_SHA | head -c7) .

    - name: Log in to DigitalOcean Container Registry with short-lived credentials
      run: doctl registry login --expiry-seconds 600

    - name: Push image to DigitalOcean Container Registry
      run: docker push registry.digitalocean.com/chazgorman/pgfeatureserv:$(echo $GITHUB_SHA | head -c7)

